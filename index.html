<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <style>
        body {
            /*background-image: url("album_image.jpg");*/
            background-color: #dec6c2;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body onload="GetList()">
    <div class="container">
        <div class="col-md-6">
            <h1 class="Jumbotron">Sign up to an album a day!</h1>
            <p>Sign up today to recieve an amazing album recommendation every day!</p>
            <div class="form-group">
                <label for="txtEmail">Email address</label>
                <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <ul id="myList"></ul>
            <button class="btn btn-primary" onclick="AddEmail()">Join Us</button>
            <button class="btn btn-primary" onclick="DeleteEmail()">Remove Me</button>
            <p id="txtResp"></p>
        </div>
        <div class="col-md-6">
            <img src="album_image.jpg" alt="album_image"/>
        </div>
    </div>
    <script>
        function AddEmail() {
            document.getElementById('txtResp').innerHTML = "Adding you now...";
            var website = "https://albumaday.azurewebsites.net/users?email=" + document.getElementById('txtEmail').value;
            fetch(website).then(response => {
                document.getElementById('txtResp').innerHTML = response.statusText;
            });
        }
        function DeleteEmail() {
            document.getElementById('txtResp').innerHTML = "Removing you now...";
            var website = "https://albumaday.azurewebsites.net/delete?email=" + document.getElementById('txtEmail').value;
            fetch(website).then(response => {
                document.getElementById('txtResp').innerHTML = response.statusText;
            });
        }
        function GetList() {
            let userList = [];
            fetch("https://albumaday.azurewebsites.net/GetUserList")
                .then(function (response) {
                    return response.json();
                })
                .then((data) => {
                    var list = document.getElementById("myList");
                    data.forEach((item) => {
                        userList.push(item);
                        let li = document.createElement("li");
                        li.innerText = item;
                        list.appendChild(li);
                    })
                })
                .catch((err) => {
                    console.log(`Error fetching: ${err}`)
                });
        }
    </script>
</body>
</html>
