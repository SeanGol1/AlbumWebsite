<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1 class="Jumbotron">Sign up to an album a day!</h1><br />
        <div class="form-group">
            <label for="txtEmail">Email address</label>
            <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button class="btn btn-primary" onclick="AddEmail()" >Join Us</button>
        <button class="btn btn-primary" onclick="DeleteEmail()">Remove Me</button> 
        <p id="txtResp"></p>
    </div>
    <script>
        function AddEmail() {
            document.getElementById('txtResp').innerHTML = "Adding you now...";
            var website = "https://albumaday.azurewebsites.net/users?email=" + document.getElementById('txtEmail').value;
            fetch(website).then(response => {
                document.getElementById('txtResp').innerHTML = response.statusText;
            });
        }
        function DeleteEmail() {
            document.getElementById('txtResp').innerHTML = "Removing you now...";
            var website = "https://albumaday.azurewebsites.net/delete?email=" + document.getElementById('txtEmail').value;
            fetch(website).then(response => {
                document.getElementById('txtResp').innerHTML = response.statusText;
            });
        }
    </script>
</body>
</html>
