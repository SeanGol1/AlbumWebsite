    <meta charset="utf-8" />
    <title>Sign Up</title>
    <style>
        body {
            /*background-image: url("album_image.jpg");*/
            background-color: #dec6c2;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            padding: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-6">
            <h1 class="Jumbotron">Sign up to an album a day!</h1>
            <h1>Is it correct that you WOULDN'T NOT HATE to NOT be unsubscribed from the list?</h1>
            <button class="btn btn-primary" onclick="">Yes</button>
            <button class="btn btn-primary" onclick="DeleteEmail()">No</button>
            <button class="btn btn-primary" onclick="">Maybe</button>
        </div>
        <div class="col-md-6">
            <img src="album_image.jpg" alt="album_image" />
        </div>
    </div>
    <script>
        function DeleteEmail() {
            let params = new URLSearchParams(location.search);
            let email = params.get('email');
            
            fetch('https://albumaday-api.azure-api.net/deleteemail?email=' + params.get('email') , {
                method: 'GET',
                // Request headers
                headers: {
                    'Cache-Control': 'no-cache',
                    'Ocp-Apim-Subscription-Key': '0fd1b29b7a974269b4adeb7ede66513f',
                    'Access-Control-Allow-Origin' : 'https://albumaday-api.azure-api.net',
                    'Access-Control-Allow-Credentials' : 'false',
                }
            })
                .then(response => {
                    console.log(response.status);
                    console.log(response.text());
                    //document.getElementById('txtResp').innerHTML = response.text();
                })
                .catch(err => console.error(err));
        }
    </script>
</body>
